<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Add Category" subheader="Add or Edit Categories">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start"></div>
          <div class="p-toolbar-group-end">
            <p-button
              label="Create"
              icon="pi pi-plus"
              class="mr-2"
              styleClass="p-button-primary"
              (click)="onSubmit()"
            />
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              class="mr-2"
              styleClass="p-button-secondary"
            />
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="getCategory().name.invalid && isSubmitted"
                class="p-error"
                >Name is Required</small
              >
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input
                formControlName="icon"
                id="icon"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="getCategory().icon.invalid && isSubmitted"
                class="p-error"
                >Icon is Required</small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
